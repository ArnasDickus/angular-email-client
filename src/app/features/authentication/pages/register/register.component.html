<div class="container">
  <h3>Create an Account</h3>
  <form [formGroup]="form">
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <input formControlName="username" type="text" class="form-control" id="usernameInput" aria-describedby="emailHelp">
      </div>
    {{form.get('username').errors | json}}
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput">
      </div>
    {{form.get('password').errors | json}}
      <div class="form-group">
        <label for="confirmPasswordInput">Password Confirmation</label>
        <input formControlName="passwordConfirmation" type="password"  class="form-control" id="confirmPasswordInput">
      </div>
    {{form.get('passwordConfirmation').errors | json}}
      <button type="submit" class="btn btn-primary">Submit</button>

    {{ form.errors | json }}
  </form>
</div>
