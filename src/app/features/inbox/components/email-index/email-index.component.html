<div *ngIf="emails.length">
  <a *ngFor="let email of emails" [routerLink]="email.id" class="text-decoration-none" >
    <div class="card">
        <p class="email-index__email">
          <span class="pr-5">{{ email.from }}</span>
          <span>{{ email.subject }}</span>
        </p>
    </div>
  </a>
</div>

<div *ngIf="!emails.length">
  <p>Looks like there is no emails spooky.</p>
</div>
