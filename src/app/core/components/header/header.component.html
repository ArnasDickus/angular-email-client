<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="homeRoute">Angular Email</a>
  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="loggedIn$ | async; else loggedOut">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="inboxRoute" routerLinkActive="active">Inbox</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" [routerLink]="logoutRoute" routerLinkActive="active">Log Out</a>
        </li>
      </ng-container>

      <ng-template #loggedOut>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="loginRoute" routerLinkActive="active">Log In</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" [routerLink]="registerRoute" routerLinkActive="active">Register</a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
